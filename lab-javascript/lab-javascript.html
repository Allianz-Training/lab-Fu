<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //1.1
    array1 = [1, 2, 30, 400]
    array2 = array1.map(x => x*2)
    console.log('1.1');
    console.log(array2);

    //1.2
    array1 = [1, 2, 3, 4]
    array2 = array1.map(x => x.toString())
    console.log('1.2');
    console.log(array2);

    //1.3
    array1 = [1, "", 2, {}]
    array2 = array1.map(x => typeof x)
    console.log('1.3');
    console.log(array2);

    //1.4
    array1 = ["apple", "banana", "orange"]
    array2 = array1.map(x => x.toUpperCase())
    console.log('1.4');
    console.log(array2);

    //1.5
    array1 = [
      { name: "apple", age: 14 },
      { name: "banana", age: 18 },
      { name: "watermalon", age: 32}
    ]
    array2 = array1.map(x => x.name)
    console.log('1.5');
    console.log(array2);

    //1.6
    array1 = [
      { name: "apple", age: 14 },
      { name: "banana", age: 18 },
      { name: "watermalon", age: 32}
    ]
    array2 = array1.map(x => x.age)
    console.log('1.6');
    console.log(array2);

    //1.7
    array1 = [
      { name: "apple", surname: "London"},
      { name: "banana", surname: "Bangkok"},
      { name: "watermalon", surname: "Singapore"}
    ]
    array2 = array1.map(x => `${x.name} ${x.surname}`)
    console.log('1.7');
    console.log(array2);

    //1.8
    array1 = [1, 3, 4, 5, 6, 7, 8]
    array2 = array1.map(x => x%2 ? "odd" : "even")
    console.log('1.8');
    console.log(array2);

    //1.9
    array1 = [1, -3, 2, 8, -4, 5]
    array2 = array1.map(x => x<0 ? x*-1 : x)
    console.log('1.9');
    console.log(array2);

    //1.10
    array1 = [100, 200.25, 300.84, 400.3]
    array2 = array1.map(x => x.toFixed(2).toString())
    console.log('1.10');
    console.log(array2);

    //1.11
    array1 = [
      { name: 'apple', birth: '2000-01-01' },
      { name: 'banana', birth: '1990-10-01' },
      { name: 'watermalon', birth: '1985-12-01'}
    ]
    array2 = array1.map(x => {
      const {name, birth} = x
      return {name, birth, age: 2019-birth.slice(0, 4)}
      })
    console.log('1.11');
    console.log(array2);

    //1.12
    array1 = [
      { name: 'apple', birth: '2000-01-01' },
      { name: 'banana', birth: '1990-10-10' },
      { name: 'watermalon', birth: '1985-12-30' }
    ]
    array2 = array1.map(x => {
      return `<tr> <td>${x.name}</td> <td>${x.birth}</td> </tr>`
    })
    console.log('1.12');
    console.log(array2);

    //2.1
    array1 = [1, 2, 30, 400]
    array2 = array1.filter(x => x>10)
    console.log('2.1');
    console.log(array2);

    //2.2
    array1 = [1, 2, 3, 4]
    array2 = array1.filter(x => x % 2)
    console.log('2.2');
    console.log(array2);

    //2.3
    array1 = [1, '1', 2, {}]
    array2 = array1.filter(x => !(isNaN(x)))
    console.log('2.3');
    console.log(array2);
  </script>
</body>
</html>
