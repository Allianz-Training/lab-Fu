<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num = prompt("Enter number");
        draw(num);
        function draw(n) {
            let star = "";
            for(let i=0; i<n ; i++) {
                star += "*";
            }
            alert(star);
        }
    </script>
</body>
</html>
